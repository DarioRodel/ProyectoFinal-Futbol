{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Cambio de Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning">
            <h3>Confirmar Cambio de Equipo</h3>
        </div>
        <div class="card-body">
            <p>Actualmente tienes asignado: <strong>{{ equipo_actual.nombre }}</strong></p>
            <p>¿Estás seguro de que quieres cambiarlo por <strong>{{ nuevo_equipo.nombre }}</strong>?</p>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'menu' %}" class="btn btn-secondary">Cancelar</a>
                <a href="{% url 'asignar_equipo' nuevo_equipo.id %}" class="btn btn-primary">Confirmar Cambio</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
