{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - Simulador de Fútbol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'notificaciones.css' %}">
</head>
<body>
<div class="notificaciones-container">
    <h3><i class="fas fa-bell"></i> Notificaciones</h3>
    <div class="lista-notificaciones">
        {% for logro in logros_obtenidos %}
            <div class="notificacion-item">
                <div class="notificacion-icono">
                    <i class="fas fa-{{ logro.logro.icono }}"></i>
                </div>
                <div class="notificacion-contenido">
                    <h4>{{ logro.logro.nombre }}</h4>
                    <p>{{ logro.logro.descripcion }}</p>
                    <small>Obtenido el {{ logro.fecha_obtenido|date:"d/m/Y" }}</small>
                </div>
            </div>
        {% empty %}
            <p class="sin-notificaciones">No tienes notificaciones nuevas.</p>
        {% endfor %}
    </div>
    <a href="{% url 'menu' %}" class="btn-volver-menu">Volver al menú</a>
</div>

<!-- Bootstrap JS (con Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
